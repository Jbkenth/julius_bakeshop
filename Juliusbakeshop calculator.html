<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Julius Bakeshop Calculator</title>
</head>
<style>
*{
  margin: 0;
}
body{
  font-family: 'Poppins',sans-serif;
  padding: 10px;
  font-size: 40px;
  background: lavender;
}
h3{
  margin-top: 10px;
}
input{
  width: 180px;
  height: 40px;
  font-size: 35px;
  text-align: center;
  padding: 5px;
  border: none;
}
table{
  text-align: center;
  border: 1px solid #000;
  background: #fff;
}
td{
  border: 1px solid #000;
  padding:8px;
}
</style>
<body>
  <table>
    <tr>
      <td>Pesos</td>
      <td>Items</td>
    </tr>
    <tr>
      <td><h3>1,000</h3></td>
      <td><input type="number" onkeyup="jb()" id="a1,000" /></td>
    </tr>
    <tr>
      <td><h3>500</h3></td>
      <td><input type="number" onkeyup="jb()" id="a500" /></td>
    </tr>
    <tr>
      <td><h3>200</h3></td>
      <td><input type="number" onkeyup="jb()" id="a200" /></td>
    </tr>
    <tr>
      <td><h3>100</h3></td>
      <td><input type="number" onkeyup="jb()" id="a100" /></td>
    </tr>
    <tr>
      <td><h3>50</h3></td>
      <td><input type="number" onkeyup="jb()" id="a50" /></td>
    </tr>
    <tr>
      <td><h3>20</h3></td>
      <td><input type="number" onkeyup="jb()" id="a20" /></td>
    </tr>
    <tr>
      <td>Total:</td>
      <td><span id="total">0</span></td>
    </tr>
  </table>
  <script>
  function jb(){
    a = document.getElementById("a1,000");
    b = document.getElementById("a500");
    c = document.getElementById("a200");
    d = document.getElementById("a100");
    e = document.getElementById("a50");
    f = document.getElementById("a20");
    total = (a.value * 1000) + (b.value * 500) + (c.value * 200) + (d.value * 100) + (e.value * 50) + (f.value * 20);
    document.getElementById("total").innerHTML = total;
  }
  </script>
</body>
</html>
