  <script>
  function generateNumber() {
        var number = document.getElementById("code");
        let d = document.getElementById("bt");
        let k = document.getElementById("code2");
        let e = document.getElementById("o");
        number.innerHTML = Math.floor((Math.random()* 99) * 9);
        k.style.fontWeight = "bold";
        k.innerHTML = number.innerHTML;
        if(!d.clicked == true){
          d.disabled = true;
        }
      }
  function ms(){
    let a = document.getElementById("message");
    let b = document.getElementById("message2");
    b.innerHTML = a.value;
  }
  
  function jb1(){
    let a = document.getElementById("select1");
    let b = document.getElementById("others1");
    let c = document.getElementById("input1");
    if(a.value == "others1"){
      a.style.display = "none";
      c.style.display = "block";
    };
    if(c.value == "aaa"){
      a.style.display = "block";
      c.style.display = "none";
    }
  }
  
  function jb2(){
    let a = document.getElementById("select2");
    let b = document.getElementById("others2");
    let c = document.getElementById("input2");
    if(a.value == "others2"){
      a.style.display = "none";
      c.style.display = "block";
    };
    if(c.value == "aaa"){
      a.style.display = "block";
      c.style.display = "none";
    }
  }
  
  function jb3(){
    let a = document.getElementById("select3");
    let b = document.getElementById("others3");
    let c = document.getElementById("input3");
    if(a.value == "others3"){
      a.style.display = "none";
      c.style.display = "block";
    };
    if(c.value == "aaa"){
      a.style.display = "block";
      c.style.display = "none";
    }
  }
  function cake(){
    let a = document.getElementById("cake");
    let b = document.getElementById("price");
    let c = document.getElementById("down");
    let d = document.getElementById("bal");
    let e = document.getElementById("status");
    let f = document.getElementById("status2");
    if(a.value == "src"){
      b.innerHTML = 300;
    };
    if(a.value == "rc"){
      b.innerHTML = 350;
    };
    if(a.value == "sc"){
      b.innerHTML = 550;
    };
    if(c.value == b.innerHTML){
      e.innerHTML = "FULLYPAID!!";
    };
    if(c.value != b.innerHTML){
      e.innerHTML = "NOT FULLYPAID!!";
    };
    d.innerHTML = b.innerHTML - c.value;
    f.innerHTML = e.innerHTML;
  }
  </script>
